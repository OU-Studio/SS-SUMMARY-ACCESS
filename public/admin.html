<!DOCTYPE html>
<html>
<head>
  <title>OU Plugin Admin</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>OU Plugin Admin</h1>
  <form id="addForm">
    <input placeholder="Email" name="email" required />
    <input placeholder="Domain" name="domain" required />
    <input placeholder="Access Key" name="accessKey" required />
    <button type="submit">Add User</button>
  </form>
  <hr />
  <ul id="userList"></ul>

  <script>
    async function fetchUsers() {
      const res = await fetch('/admin/api/users');
      const users = await res.json();
      document.getElementById('userList').innerHTML = users.map(
        (u, i) => `<li>${u.email} - ${u.domain} - ${u.accessKey}
          <button onclick="deleteUser(${i})">‚ùå</button></li>`
      ).join('');
    }

    async function deleteUser(index) {
      await fetch('/admin/api/users/' + index, { method: 'DELETE' });
      fetchUsers();
    }

    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      await fetch('/admin/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(form.entries()))
      });
      e.target.reset();
      fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
